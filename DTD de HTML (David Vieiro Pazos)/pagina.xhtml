<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html SYSTEM "html.dtd">

<html>

	<head>
		<title>Ejemplo de formulario GET</title>
	</head>
	<body>
		<h1>Titulo</h1>

		<h2>Formulario GET</h2>
		<!--Puede no haber h2-->

		<form action="recogeGet.html" method="get">

			<input type="checkbox" name="lm" />
			<input type="checkbox" name="redes" />
			<input type="checkbox" name="bd" />
			<input type="radio" name="favorito" value="lm" />
			<input type="radio" name="favorito" value="redes" />
			<input type="radio" name="favorito" value="bd" />

			<select name="menu" size="4">
				<option value="1" >Uno</option>
				<option value="2">Dos</option>
				<option value="3">Tres</option>
				<option value="4">Cuatro</option>
			</select>

			<input type="submit" value="Enviar" />
			<input type="reset" value="borrar" />

		</form>
	</body>
</html>
